<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emainvest IPO</title>
  </head>
  <body style="background-color: #fbfefd">
    <nav class="navbar navbar-dark bg-black navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="assets/images/logo.png" height="60px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >sobre nos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button class="btn btn-outline-success btn-sm" type="submit">
                    comece a investir
                  </button></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <button class="btn btn-outline-primary btn-sm" type="submit">
                    obter financiamento
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main style="margin-top: 100px">
      <section class="container-fluid">
        <div class="row">
          <div class="col-2">
            <img
              style="height: 100px; width: 100px; border-radius: 50%"
              src="assets/images/empresalogo/emarpelogo.jpg"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-10">
            <h1 style="margin-top: 20px">Emapre Accounting, Lda</h1>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-md-7">
            <img
              src="assets/images/empresas/emarpe.png"
              class="img-fluid"
              style="height: 460px"
              width="100%"
              alt=""
            />
          </div>
          <div class="col-md-5">
            <h2 style="font-family: 'Roboto'; font-weight: 500">
              121,452,200,KZ
              <small\
                style="font-size: 15px; font-weight: 500; color: #696969;"
                >acumulado</small
              >
            </h2>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".carousel").carousel({
        interval: 1000,
      });
    </script>
  </body>
</html>
